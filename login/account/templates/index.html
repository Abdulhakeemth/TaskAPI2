<!DOCTYPE html>
<html>
    <head>
        <title>Simple Auth</title>
        </title>
    </head>
    <body>
        {% block content %}
            <h1>WELCOME HOME ,FROM HOMEPAGE</h1>
            {% if user.is_authenticated %}
               <a href="{% url 'logout' %}">Logout</a>
               {% else %}
               <a href="{% url 'login' %}">Login</a>
               <a href="{% url 'register' %}">Register</a>
             {% endif %}
        <% endblock %}    

    </body>
</html>
